<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Sample Web Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--<script type="text/javascript" src="../layouts/styles/stateMgmtScript.js"> </script> -->
    <script type="text/javascript" src="../scripts/stateMgmtScript.js"> </script>

    <link href="../../styles/stateMgmtScript.css" rel="stylesheet" type="text/css" />


</head>
<body onload="checkSession()">
<div class="mainContainer">
    <!-- Alerts -->
    <div class="alert alert-success text-center" id="success-alert">
        <strong>Success! </strong> <span id="successContent"> </span>
    </div>
    <div class="alert alert-danger text-center" id="failure-alert">
        <strong>Failed! </strong> <span id="failedContent"> </span>
    </div>
    <!-- /.Alerts -->

    <div id="productView">
        <h1 class="text-center"> Welcome</h1> <br>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h3> Product View</h3>
                </div>
                <div class="col-md-2">
                    <h3 id="userName"> </h3>
                    <button class="btn btn-block text-uppercase" type="button" onclick="signout()">Sign out</button>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-lg btn-danger text-uppercase font-weight-bold mb-2" type="button" onclick="deleteProduct()">Delete Products</button>
            </div>
            <div class="row">
                <div id="product-content">
                </div>
            </div>

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Product Details</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td>Product Name</td>
                            <td>:</td>
                            <td id="productName"></td>
                        </tr>
                        <tr>
                            <td>Product Description</td>
                            <td>:</td>
                            <td id="productDesc"></td>
                        </tr>
                        <tr>
                            <td>Product Age Criteria</td>
                            <td>:</td>
                            <td id="productAge"></td>
                        </tr>
                        <tr>
                            <td>Product Expire Date</td>
                            <td>:</td>
                            <td id="productExp"></td>
                        </tr>
                        <tr>
                            <td>Is Product Availabe</td>
                            <td>:</td>
                            <td id="productAva"></td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td>:</td>
                            <td id="productStatus"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div><!-- /.container -->

</body>
</html>
