<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Sample Web Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--<script type="text/javascript" src="../layouts/styles/stateMgmtScript.js"> </script> -->
    <script type="text/javascript" src="scripts/stateMgmtScript.js"> </script>

    <link href="styles/stateMgmtScript.css" rel="stylesheet" type="text/css" />


</head>
<body>
<div class="mainContainer">
   <!-- Alerts -->
    <div class="alert alert-success text-center" id="success-alert">
        <strong>Success! </strong> <span id="successContent"> </span>
    </div>
    <div class="alert alert-danger text-center" id="failure-alert">
        <strong>Failed! </strong> <span id="failedContent"> </span>
    </div>
    <!-- /.Alerts -->

    <div id="signIn">
        <h1 class="text-center"> Sign In </h1> <br>
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                    <form name="signInform" id="signInform">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" name="userId" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" name="userPassword" class="form-control" placeholder="Password" required>
                            <label for="inputEmail">Password</label>
                        </div>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="button" onclick="loginUser(signInform)">Sign in</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

</body>
</html>
